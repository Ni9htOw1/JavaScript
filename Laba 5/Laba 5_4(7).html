<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let num =[];
        let j=0;
        for (let i=3; i<100; i++)
        {
            if (i%5==2 && i%11==2 )
            {
                num[j] = i;
                j++;
            }
        }
        document.write(num);
    </script>
</body>
</html>
