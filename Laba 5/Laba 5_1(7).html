<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        do{
            color = prompt('Введите цвет: синий/зеленый/красный');
        }while(color !='синий'&& color !='зеленый'&& color !='красный'&& color);
        do{
            form = prompt('Введите форму: круглый/квадратный');
        }while(form !='круглый'&& form !='квадратный'&& form);
        do{
            razm = prompt('Введите размер: большой/маленький');
        }while(razm !='большой'&& razm !='маленький'&& razm);
        if(color !='синий'&& form =='круглый'&& razm =='маленький'){
            document.write('Наверное вы подумали про яблоко');
        }
        else if(form =='квадратный'){
            document.write('Наверное вы подумали про нечто квадратное');
        }
        else document.write('Понятия не имею, о чем вы думали');
    </script>
</body>
</html>
