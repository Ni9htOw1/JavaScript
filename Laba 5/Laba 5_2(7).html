<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let num = Math.floor(Math.random()*50);
        let text = prompt("Введите текст размером не менее "+num+" символов:"); 
        let kol = text.length; 
        while(kol <= num)
        {
            text = prompt("Введите текст размером не менее "+num+" символов:"); 
        }
        let mass = text.split(' ');
        let first = mass.slice(0, 1);
        mass.splice(0, 1, mass[mass.length-1]);
        mass.splice(-1, 1, first);
        let ptext = mass.join(' ');
        document.write(ptext);  
    </script>
</body>
</html>
