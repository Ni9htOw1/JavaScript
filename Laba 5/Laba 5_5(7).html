<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let wether = prompt("Введите сведения о погоде:");
        switch(wether){
        case 'дождливо': alert("Захватите зонт и оденьте калоши");
        break;   
        case 'ветренно': alert("Укутайтесь потеплее");
        break;
        case 'солнечно': alert("Возьмите солнечные очки-берегите глаза");
        break;
        case 'снежно': alert("Пора лепить снеговиков");
        break;
        default: alert("Одевайтесь, как хотите, но погода непредсказуема");
          }
    </script>
</body>
</html>
