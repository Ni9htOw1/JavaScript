<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            var date1 = new Date();
            document.write(date1.getDay()+'<br>');
            let obj = {0:'Воскресенье', 1:'Понедельник', 2:'Вторник', 3:'Среда', 4:'Четверг', 5:'Пятница', 6:'Суббота'};
            function showDay(num)
            {
                return obj[num];
            }
            document.write(showDay(date1.getDay())+"<br>");
            var date = new Date(2015,0,7);
            let day=showDay(date.getDay());
            document.write(day);
        </script>   
    </body>
</html>
