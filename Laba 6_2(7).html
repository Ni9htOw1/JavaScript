<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            let mas = ['Воскресенье','Понедельник','Вторник','Среда','Четверг','Пятница','Суббота'];
            let data = new Date();
            let day = data.getDay();
            for(let i=0; i<mas.length; i++){
                if (i==day){
                    document.write('<i>'+ mas[i] + '</i>' + '<br>');
                }
                else{
                     document.write(mas[i]+'<br>');
                } 
            }
        </script>   
    </body>
</html>
