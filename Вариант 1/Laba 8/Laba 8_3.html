<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <input id="text" type="checkbox" checked="">
    <a href='#' onclick="func()">ссылка</a>
    <script>
        function func() {
            var elem = document.getElementById('text');
            if (elem.checked) {
                elem.checked = false;
            } else {
                elem.checked = true;
            }
        }       
    </script>       
</body>
</html>
