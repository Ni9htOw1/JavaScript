<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            let j=1;
            while(j<=10)
            {
                document.write(j+'<br>');
                j++;
            }
            for(j=1; j<=10; j++) document.write(j+'<br>');
            let i=1;
            while(i<=200)
            {
                document.write(i+'<br>');
                i++;
            }
            for(i=1; i<=200; i++) document.write(i+'<br>');
            let k=0;
            while(k<10)
            {
                if(k%2==0) document.write(k+'<br>');
                k++;
            }
            for(k=0; k<=10; k++) 
            {
                if(k%2==0) document.write(k+'<br>');
            }
            let x=1;
            let sum=0;
            while(x<=200)
            {
                sum+=x;
                x++;
            }
            document.write(sum+'<br>');
            sum=0;
            for(x=1; x<=200; x++) sum+=x;
            document.write(sum+'<br>');
            let c = [1, 2, 3, 4, 5];
            for(i=0; i<c.length; i++) document.write(c[i]+' ');
            document.write('<br>');
            let result=0;
            for( i=0; i<c.length; i++)
            {
                result+=c[i];
            }
            document.write(result+'<br>');
            var obj1 = {green: 'зеленый', red: 'красный', blue: 'голубой'};
            for(let k in obj1) document.write(k+':'+obj1[k]+' ');
            document.write('<br>');
            var obj2 = {Коля: '200', Вася: '300', Петя: '400'};
            for(let k in obj2) document.write(k+' - зарплата '+obj2[k]+' долларов'+"<br>");
        </script>   
    </body>
</html>
