<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            let a;
            a = prompt("a");
            if (a>0 && a<1) document.write("Верно"+'<br>');
            else document.write("Неверно"+'<br>');
            let c;
            if (a==0 || a==2) c = Number(a)+1;
            else c = Number(a)/10;
            document.write(c+'<br>');
            let b = prompt('b');
            let d;
            if (a<=1 && b>=3) d = Number(a)+Number(b);
            else  d = Number(a)-Number(b);
            document.write(d+'<br>');
            if ((a>2 && a<11) || (b>=6 && b<14)) 
            document.write("Верно"+'<br>');
            else document.write("Неверно"+'<br>');
        </script>   
    </body>
</html>
