    <div id="complite"></div>

            "Гайана", "Гамбия", "Гана", "Гватемала", "Гвинея", "Гвинея-Бисау", "Германия", 
            "Голландия", "Гондурас", "Гонконг", "Гренада", "Гренландия", "Греция", 
            "Грузия", "Гуам", "Дания", "Демократическая Республика Конго",

            "Канада", "Катар", "Кения", "Кипр", "Киргизия", "Кирибати", "Китай", 
            "КНДР", "Колумбия", "Коморские острова", "Коста-Рика", "Кот-д'Ивуар", 
            "Куба", "Кувейт", "Лаос", "Латвия", "Лесото", "Либерия", "Ливан", 
            "Ливия", "Литва", "Лихтенштейн", "Люксембург", "Маврикий", "Мавритания", 
            "Мадагаскар", "Македония", "Малави", "Малайзия", "Мали", "Мальдивы", 
            "Мальта", "Марокко", "Мартиника", "Мексика", "Микронезия", "Мозамбик", 
            "Молдавия", "Монако", "Монголия", "Мьянма", "Намибия", "Непал", "Нигер", 
            "Нигерия", "Никарагуа", "Новая Зеландия", "Новая Каледония", "Норвегия",

            "Сент-Китс и Невис", "Сент-Люсия", "Сербия", "Сингапур", "Сирия", "Словакия",

            "Тонга", "Тринидад и Тобаго", "Тунис", "Туркменистан", "Турция", "Уганда", 
            "Узбекистан", "Украина", "Уругвай", "Фиджи", "Филиппины", "Финляндия", "Франция", 
            "Французская Гвиана", "Хорватия", "Центральноафриканская Республика", "Чад", 
            "Черногория", "Чехия", "Чили", "Швейцария", "Швеция", "Шри-Ланка", "Эквадор", 
            "Экваториальная Гвинея", "Эритрея", "Эстония", "Эфиопия", "ЮАР", "Ямайка", "Япония"];
        let input = document.getElementById('country');
        let list = document.getElementById('complite');
        input.addEventListener('keyup', complite);
        list.addEventListener('click', selectWord);
        function selectWord(event) {
            let t = event.target;
            if (t.parentNode === list) {
                input.value = t.innerHTML;
                list.style.display = 'none';
            }
        }
        function complite() {
            let val = input.value.trim().toLowerCase();
            if (val) {
                let words = countries.filter(function(i) {
                    return i.toLowerCase().indexOf(val) === 0;
                });
                list.innerHTML = getComliteHtml(words);
                list.style.display = 'block';
            } else {
                list.style.display = 'none';
            }
        }
        function getComliteHtml(words) {
            let l = "";
            for (let i = 0; i < words.length; i++) {
                l += '<div>' + words[i] + '</div>'
            }
            return l;
        }
    </script>
</body>
</html>
