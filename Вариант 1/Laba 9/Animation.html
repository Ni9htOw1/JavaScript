<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style_Animathion.css">
</head>
<body>
    <div id="circle"></div>
    <div class="css" onClick="animation({}, this);"></div> 
    <script>
        function animation(args, elem) { 
        var $ = {
            radius: 150, 
            speed:40
        }
        var f = 0;
        var s = 2 * Math.PI / 180; 
        setInterval(function() { 
            f += s;
            elem.style.top = 210 - $.radius * Math.cos(f) + 'px';
            elem.style.left = 210 + $.radius * Math.sin(f)  + 'px';
        }, $.speed)
    }
    </script> 
</body>
</html>
