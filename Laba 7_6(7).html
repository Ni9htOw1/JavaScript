<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <input type="text">
        <script>
            var inp = document.getElementsByTagName("input")[0];
            inp.addEventListener("blur", func);
            function func() {
                for (var i = 0; i < this.value.length; i++) {
                    var nw = this.cloneNode(false);
                    nw.value = this.value[i];
                    this.parentNode.appendChild(nw);
                }
            //inp.removeEventListener("blur", func);		    
            }
        </script> 
    </body>
</html>
