<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            var time = Date.parse('1988-03-01T00:00:00'); 
            var date = new Date();
            var now = date.getTime(); 
            var result = now - time; 
            result = Math.floor(result / (1000 * 60 * 60)); 
            document.write(result);
        </script>   
    </body>
</html>
