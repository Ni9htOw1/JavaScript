<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            function timer1(){
            var test = document.getElementById('test1');
            test.innerHTML = parseInt(test.innerHTML)+1;
            }
            window.setInterval(timer1, 1000);
            function timer2(){
            var test = document.getElementById('test2');
            test.innerHTML = parseInt(test.innerHTML)+1;
            }  
            window.timerId1 = window.setInterval(timer2, 1000);
            function stop(){
                window.clearInterval(window.timerId1);
            }
	        function timer3(){
                var clock = document.getElementById('clock');
                var date = new Date();
                clock.innerHTML = addZero(date.getHours())+':'+addZero(date.getMinutes())+':'+addZero(date.getSeconds());
            }
            function addZero(num){
                if(num <10) return '0'+num;
                    else return num;
            }
            window.setInterval(timer3, 500);
            function timer4(){
                var test = document.getElementById('test4');
                var number = parseInt(test.innerHTML)-1;
                test.innerHTML = number;
                if (number==0){
                window.clearInterval(window.timerId2);
                }   
            }
            window.timerId2 = window.setInterval(timer4, 1000); 
            function timer5(){
                var clock = document.getElementById('night');
                var date = new Date();
                var tomorrow = new Date(date.getFullYear(), date.getMonth(), date.getDate()+1, 0, 0, 0);
                var diff =  Math.floor((tomorrow - date)/1000);//разница в милисекундах, перевели в секунды
                var hoursRemain   = Math.floor(diff/(60*60));
                var minutesRemain = Math.floor((diff-hoursRemain*60*60)/60);
                var secondsRemain = Math.floor(diff%60);
                clock.innerHTML = addZero(hoursRemain)+':'+addZero(minutesRemain)+':'+addZero(secondsRemain);
            }
            window.setInterval(timer5, 500);
        </script> 
        <p id="test1">0</p> 
        <p id="test2">0</p>
        <input type="button" value="Стоп" onclick="stop(this)"> 
        <p id="clock"></p>
        <p id="test4">10</p>
        <p id="night"></p>
    </body>
</html>
