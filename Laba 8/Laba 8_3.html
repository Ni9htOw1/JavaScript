<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <input type="text" onchange="func(this)" id="inp">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        let inp = document.getElementById('inp');
        let n = 0;
        function func() {
            n = inp.value;
            let elem = document.querySelectorAll('li');
            elem[n-1].style.color = 'red';
        } 
    </script>
</body>
</html>
