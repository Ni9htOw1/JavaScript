<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <table>
        <tr>
            <td>25</td>
            <td>11</td>
            <td>8</td>
        </tr>
        <tr>
            <td>54</td>
            <td>13</td>
            <td>22</td>
        </tr>
        <tr>
            <td>15</td>
            <td>23</td>
            <td>6</td>
        </tr>
    </table>
    <button id="go">Сумма активированных ячеек</button>
    <button id="clear">Сбросить активированные ячейки</button> 
    <script>               
        window.onload = function () {
            var elems = document.querySelectorAll('td');
            for (var i = 0; i < elems.length; i++) {
                elems[i].addEventListener('click', function () {
                this.classList.add('active');
                this.style.color = 'red';
                });
            }

            document.getElementById('go').addEventListener('click', function () {
                var elems = document.querySelectorAll('.active');
                var sum = 0;
                for (var i = 0; i < elems.length; i++) {
                    sum += Number(elems[i].innerHTML);
                }		var p = document.createElement('p');
                p.innerHTML = "Сумма активных ячеек: " + sum;
                document.body.appendChild(p);
            });

            document.getElementById('clear').addEventListener('click', function () {
                var elems = document.querySelectorAll('td');
                for (var i = 0; i < elems.length; i++) {
                    elems[i].classList = [];
                    elems[i].style.color = 'black';
                }
            });
        }
    </script>
</body>
</html>
