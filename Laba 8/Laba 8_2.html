<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <input type="text" onblur="func1(this)" id="inp">
    <hr>
    <input type="text" value="" class="num">
    <input type="text" value="" class="num">
    <input type="text" value="" class="num">  
    <script>
         let inp = document.getElementById('inp');
        function func1(){
            let num = inp.value;
            if (num>=1 && num<=100){
                inp.style.color = "green";
            } 
            else {
                inp.style.color = "red";
            }
        }
        let input = document.getElementsByClassName('num');
        window.setInterval(func, 1000);
        let num = 1;
        let i = 0;
        function func() {
            input[i].value = num;
            num++;
            i++;
            if ( i >= input.length) {
                i = 0;
            }
        }  
    </script>
</body>
</html>
