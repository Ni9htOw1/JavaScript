<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            var date = new Date();
            var now = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 23, 59, 59);
            var result = Math.floor(( now.getTime()- date.getTime() ) / 1000);
            document.write(result);
        </script>
        <br>
        <input type="text" id = "birthday_date" placeholder = "Дата вашего рождения" onblur="offFocus(this)">
        <p id = "quantity_day"></p>
        <script>
            function offFocus()
            {
                var inp = document.getElementById('birthday_date').value;
                let paragraph = document.getElementById("quantity_day");
                var date = new Date(inp);
                var birthDate = date.getMonth() + '-' + date.getDate();
                let result =howmuch(birthDate);
                document.getElementById("quantity_day").innerHTML = Math.round(result); 
            }
            function howmuch(date)
            {        //считает сколько дней осталось до др
                let now = new Date();
                let splitNow = now.getMonth() + '-' + now.getDate();
                if (date < splitNow) {
                    return Math.floor((Date.parse(splitNow) - Date.parse(date)) / (1000 * 60 * 60 * 24) + 365);
                } else {
                    return Math.floor((Date.parse(date) - Date.parse(splitNow)) / (1000 * 60 * 60 * 24));
                }
             }
                
         </script>
    </body>
</html>
