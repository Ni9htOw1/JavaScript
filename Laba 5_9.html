<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
          let num = prompt("Введите значения: 1, 2, 3 или 4");
          let result;
          switch(num){
            case '1':result="Зима";
            break;
            case '2': result="Весна";
            break;
            case '3': result="Лето";
            break;
            default: result="Осень";
          }
          document.write(result);
        </script>   
    </body>
</html>
