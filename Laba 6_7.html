<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            var date = new Date();
            var now = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 0, 0, 0);
            var result = Math.floor((date.getTime() - now.getTime()) / 1000);
            document.write(result);
        </script>   
    </body>
</html>
