<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            let day = prompt("Введите значение от 1 до 31:");
            if (day<11) document.write("Первая декада");
            else if (day>=11 && day<21) document.write("Вторая декада");
            else if (day>21) document.write("Третья декада");
        </script>   
    </body>
</html>
